{% load static %}
<!DOCTYPE html>
<html lang="en" style="background: #F4F8E7;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Poppins.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/register.css' %}">
</head>

<body style="background: #F4F8E7;margin-top: 50px;">
    <div class="container" style="width: 796px;">
        <div class="row">
            <div class="col" style="margin-top: 38px;"><img class="logo" src="{% static 'assets/img/jws-t.png' %}"></div>
        </div>
        <div class="row">
            <div class="col" style="margin-top: 10px;">
                <p>Start your account today.</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form method="post">
                    {% csrf_token %}

                    <input class="form-control name" type="text" placeholder="Full name" name="fullname" style="border-width: 2px; border-style:solid; border-color: black;">
                    <input class="form-control name" type="text" placeholder="Email" name="username" style="border-width: 2px; border-style:solid; border-color: black;">
                    <label for="role" style="font-size: 17px">Role:<br>
                        <select name="role" class="box" style="color: rgb(112, 112, 112);background-color : rgb(255, 255, 255)"><br>
                            <option value="">--- Role ---</option>
                            <option value="Student">Student</option>
                            <option value="Teacher">Teacher</option>
                        </select>
                    <input class="form-control name" type="password" placeholder="Password" name="password1" style="border-width: 2px; border-style:solid; border-color: black;">
                    <input class="form-control name" type="password" placeholder="Confirm password" name="password2" style="border-width: 2px; border-style:solid; border-color: black;">
                    <button class="btn btn-primary" type="submit" style="margin-top: 15px; border-color: #27345E;">Create account</button>
                    <p class="already">Already have an account?</p>
                    <p class="login" style="margin-left: 430px; margin-top: -43px;"><a href="{% url 'login' %}">Login</a></p>
                </form>
            </div>
        </div>

        <div>
            {% for message in messages %}
            <h6 style="color: red; margin-left: 175px;">{{message}}</h6>
            {% endfor %}
        </div>
        
    </div><img class="rocket" src="{% static 'assets/img/homepage_paper.png' %}">
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script> 

</body>

</html>
